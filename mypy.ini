[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_generics = False
ignore_missing_imports = False

# Per-package ignores for third-party libs that don't have stubs yet
[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-tiktoken.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-resend.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

# Google client libraries used by the project (no stubs available)
[mypy-google.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-google_auth_oauthlib.*]
ignore_missing_imports = True

[mypy-google.oauth2.*]
ignore_missing_imports = True

[mypy-google.auth.*]
ignore_missing_imports = True

# Allow some looseness in tests and scripts folder
[mypy-tests.*]
ignore_errors = True

# Exclude migrations and alembic SQL files from checks
exclude = alembic/versions/.*\.sql$
