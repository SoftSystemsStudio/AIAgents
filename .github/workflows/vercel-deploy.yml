name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN && secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          bash build.sh

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20 # community action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: --prod
          working-directory: .
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    # Note: set the following repository secrets in GitHub:
    # - VERCEL_TOKEN (personal token)
    # - VERCEL_ORG_ID
    # - VERCEL_PROJECT_ID
