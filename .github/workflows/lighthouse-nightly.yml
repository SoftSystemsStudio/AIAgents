name: Lighthouse Nightly

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build site
        run: |
          bash build.sh

      - name: Serve site
        run: |
          npx http-server build -p 8080 --silent &
          echo $! > http.pid

      - name: Run Lighthouse
        run: |
          npx -y lighthouse http://127.0.0.1:8080 --output=json --output-path=./lighthouse-report.json --quiet || true
          echo "Lighthouse report saved to lighthouse-report.json"

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse-report.json

      - name: Stop server
        if: always()
        run: |
          if [ -f http.pid ]; then kill $(cat http.pid) || true; fi
